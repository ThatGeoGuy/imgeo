<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Home Page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta name='description' content='{{description}}'>
		<meta name='author' content='{{name}}'>
		<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css' />
		<link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css'>
		<link rel='stylesheet' href='css/base_home.css'>
		
	</head>
	
	<body>
		<div class='navbar navbar-inverse navbar-static-top' role='navigation'>
			<div class='container'> 
				<div class='navbar-header'>
					<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
						<span class='sr-only'>Toggle navigation</span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
						<span class='icon-bar'></span>
					</button>
					<strong><a class='navbar-brand' href='/'>IMGEO</a></strong>
				</div>
				<div class='navbar-collapse collapse'>
					<ul class='nav navbar-nav navbar-right'>
						{{#pageIndex}}
						<li><a href='/#about'><i class='glyphicon glyphicon-eye-open glyphicon-white'></i> About</a></li>
						{{/pageIndex}}
						<li><a href='/upload'><i class='glyphicon glyphicon-upload glyphicon-white'></i> Upload</a></li>
					</ul>
					{{^pageIndex}}
					{{/pageIndex}}
				</div>
			</div>
		</div>

				
		<div class='container'>
			<div class = "mc" id = 'map-canvas' ></div>
			<div class = "search_bar">
			<form id='search-form' class='navbar-form navbar-right' role='search' method='get'>
				<span class='input-group'>
					<input id='search-input' name='search' type='search' class='form-control' required placeholder='Search...' />
					<span class='input-group-btn'>
						<button type='submit' class='btn btn-primary'>
							<i class='glyphicon glyphicon-search'></i>
						</button>
					</span>
				</span>
			</form>
			</div>
		</div>

		
	
		<div id='footer'>
			<div class='navbar navbar-inverse navbar-fixed-bottom' role='navigation'>
		</div>
		
		<script src='https://code.jquery.com/jquery-2.1.0.min.js'></script>
		<script src='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js'></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script src='js/js_home.js'></script>
	</body>
</html>
